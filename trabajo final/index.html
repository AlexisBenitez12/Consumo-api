<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>consumir api</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <button class="btn btn-primary" v-on:click="consultarMateria">Consultar Materias</button>
        <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Materia</th>
                <th scope="col">Profesor</th>
              </tr>
            </thead>
            <tbody v-for="p in listMaterias">
              <tr>
                <th scope="row">{{p.Nombre}}</th>
                <td>{{p.Profesores.Nombre}}</td>
              </tr>
            <tbody>
        </table>        
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'LISTADOS DE MATERIAS',
                listMaterias: []
            },
            methods: {
                consultarMateria: function () {
                    this.$http.get('http://localhost/trabajo%20final/api/Materias.php').then(function (respuesta) {
                        this.listMaterias = respuesta.body;
                    })
                }
            }
        })
    </script>

</body>
</html>
